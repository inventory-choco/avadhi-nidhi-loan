<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avadhi Nidhi - Loan Details</title>
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #00a8b5;
      --light: #f4f8fc;
      --accent: #eef4ff;
      --border: #d6e2f1;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --error: #ff4d4d;
      --error-bg: #ffe6e6;
      --highlight: #ffcccc;
      --bg: #ffffff;
      --text: #1a1a1a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --light: #1f1f1f;
      --accent: #2a2a2a;
      --border: #444;
      --shadow: rgba(255, 255, 255, 0.05);
      --error-bg: #4d1a1a;
      --highlight: #660000;
    }

    .header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow);
      z-index: 500;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 5px 20px var(--shadow);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loanTable {
      overflow-x: auto;
      display: block;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: var(--bg);
    }

    tr.total-row {
      font-weight: bold;
      background-color: #fff9db;
    }

    tr.non-paying {
      background-color: var(--highlight);
    }

    tr:hover {
      background-color: var(--accent);
      transition: background-color 0.2s;
    }

    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .button:hover {
      background: var(--secondary);
    }

    .button.secondary {
      background: var(--secondary);
    }

    .button.secondary:hover {
      background: var(--primary);
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
    }

    .error-box {
      background: var(--error-bg);
      border: 1px solid var(--error);
      padding: 10px;
      border-radius: var(--radius);
      color: var(--error);
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text);
      font-style: italic;
    }

    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 5px 20px var(--shadow);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    /* Mobile-friendly styles */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px;
      }

      .header {
        padding: 10px 15px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      .button {
        padding: 10px;
        font-size: 14px;
      }
    }

    /* iOS-specific fixes */
    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      input {
        font-size: 16px;
        -webkit-appearance: none;
      }

      .button {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="button" onclick="login()">Login</button>
      <p id="loginError" class="error-message hidden">Invalid username or password</p>
    </div>
  </div>

  <div class="header hidden" id="mainHeader">
    <h1>Avadhi Nidhi Loan Details</h1>
    <a class="button" href="index.html">Back to Main Page</a>
  </div>

  <div class="container hidden" id="mainContent">
    <div id="loanTable" class="loading">Loading loan details...</div>
    <div class="button-row">
      <button class="button" id="darkToggle">Toggle Dark Mode</button>
      <button class="button secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Authentication
    function login() {
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        const loginError = document.getElementById('loginError');

        if (username === 'AN' && password === '1234') {
          loginScreen.style.display = 'none';
          mainContent.style.display = 'block';
          mainHeader.style.display = 'flex';
          mainContent.classList.remove('hidden');
          mainHeader.classList.remove('hidden');
          loginError.classList.add('hidden');
          loadLoanTable();
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    // Logout
    function logout() {
      try {
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        loginScreen.style.display = 'flex';
        mainContent.style.display = 'none';
        mainHeader.style.display = 'none';
        mainContent.classList.add('hidden');
        mainHeader.classList.add('hidden');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').classList.add('hidden');
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    // Load loan table
    function loadLoanTable() {
      const loanTable = document.getElementById('loanTable');
      loanTable.innerHTML = '<div class="loading">Loading loan details...</div>';

      fetch('Loan.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load Loan.csv: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          if (!data.trim()) {
            throw new Error('Loan.csv is empty');
          }
          const rows = data.trim().split('\n').map(row => row.split(','));
          if (rows.length < 2) {
            throw new Error('Loan.csv has insufficient data');
          }
          const headers = rows[0];
          const tableData = rows.slice(1);

          // Calculate derived columns
          const currentMonthIndex = headers.length - 1;
          const currentMonth = headers[currentMonthIndex];
          const currentDate = new Date(currentMonth + '-01');
          const derivedHeaders = ['MONTHLY INSTALLMENTS', 'TOTAL REPAID', 'OVERDUE AMOUNT', 'OVERDUE MONTHS', 'STATUS', 'BALANCE PAYABLE'];
          const displayHeaders = ['SN', 'Name', 'LOAN ISSUE DATE', 'LOAN AMOUNT', 'AGREED TO REPAY IN (MONTHS)', ...derivedHeaders, ...headers.slice(5)];
          const derivedData = tableData.map(row => {
            const loanAmount = parseFloat(row[3]) || 0;
            const monthsToRepay = parseInt(row[4]) || 1;
            const issueDate = new Date(row[2]);
            const monthlyInstallment = (loanAmount / monthsToRepay).toFixed(2);
            let totalRepaid = 0;
            let overdueAmount = 0;
            let overdueMonths = 0;

            // Calculate total repaid and overdue
            for (let i = 5; i < row.length; i++) {
              const payment = parseFloat(row[i]) || 0;
              totalRepaid += payment;
              const monthDate = new Date(headers[i] + '-01');
              if (monthDate >= issueDate && monthDate <= currentDate && monthDate < new Date(issueDate.setMonth(issueDate.getMonth() + monthsToRepay))) {
                if (payment < monthlyInstallment) {
                  overdueAmount += (monthlyInstallment - payment);
                  overdueMonths++;
                }
              }
            }

            const balancePayable = (loanAmount - totalRepaid).toFixed(0);
            let status = 'Active';
            if (balancePayable <= 0) {
              status = 'Completed';
            } else if (overdueAmount > 0) {
              status = 'Overdue';
            }

            return [...row, monthlyInstallment, totalRepaid.toFixed(0), overdueAmount.toFixed(0), overdueMonths, status, balancePayable];
          });

          // Create loan table
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // Add headers
          const headerRow = document.createElement('tr');
          displayHeaders.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Add data rows
          derivedData.forEach(row => {
            const tr = document.createElement('tr');
            if (row[row.length - 2] === 'Overdue') {
              tr.classList.add('non-paying');
            }
            displayHeaders.forEach((_, i) => {
              const td = document.createElement('td');
              td.textContent = row[i] || '-';
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          // Add totals row
          const totals = new Array(displayHeaders.length).fill(0);
          derivedData.forEach(row => {
            [3, 6, 7, 8, 10].forEach(idx => { // LOAN AMOUNT, TOTAL REPAID, OVERDUE AMOUNT, OVERDUE MONTHS, BALANCE PAYABLE
              totals[idx] += parseFloat(row[idx]) || 0;
            });
            for (let i = 11; i < row.length; i++) { // Monthly payments
              totals[i] += parseFloat(row[i]) || 0;
            }
          });

          const totalRow = document.createElement('tr');
          totalRow.classList.add('total-row');
          displayHeaders.forEach((header, i) => {
            const td = document.createElement('td');
            if (i === 0) {
              td.textContent = '';
            } else if (i === 1) {
              td.textContent = 'TOTAL';
            } else if ([3, 6, 7, 8, 10].includes(i) || i >= 11) {
              td.textContent = totals[i] ? totals[i].toFixed(0) : '-';
            } else {
              td.textContent = '-';
            }
            totalRow.appendChild(td);
          });
          tbody.appendChild(totalRow);

          table.appendChild(thead);
          table.appendChild(tbody);
          loanTable.innerHTML = '';
          loanTable.appendChild(table);
        })
        .catch(error => {
          console.error('Error loading loan table:', error.message);
          loanTable.innerHTML = `<div class="error-box">Error loading loan details: ${error.message}. Please check if Loan.csv exists and is correctly formatted.</div>`;
        });
    }

    // Dark mode toggle
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
