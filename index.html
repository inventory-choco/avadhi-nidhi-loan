<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avadhi Nidhi</title>
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #00a8b5;
      --light: #f4f8fc;
      --accent: #eef4ff;
      --border: #d6e2f1;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --error: #ff4d4d;
      --error-bg: #ffe6e6;
      --bg: #ffffff;
      --text: #1a1a1a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --light: #1f1f1f;
      --accent: #2a2a2a;
      --border: #444;
      --shadow: rgba(255, 255, 255, 0.05);
      --error-bg: #4d1a1a;
    }

    .header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow);
      z-index: 500;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 5px 20px var(--shadow);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #paymentTable {
      overflow-x: auto;
      display: block;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: var(--bg);
    }

    tr.total-row {
      font-weight: bold;
      background-color: #fff9db;
    }

    tr:hover {
      background-color: var(--accent);
      transition: background-color 0.2s;
    }

    .summary-card {
      background: var(--accent);
      border-left: 4px solid var(--secondary);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: var(--radius);
      box-shadow: 0 2px 10px var(--shadow);
      animation: fadeIn 0.5s ease-in;
    }

    .summary-card h3 {
      margin: 0 0 10px;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .summary-card p {
      margin: 5px 0;
      font-size: 0.95rem;
    }

    .summary-card .metric {
      font-weight: bold;
      color: var(--text);
    }

    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .button:hover {
      background: var(--secondary);
    }

    .button.secondary {
      background: var(--secondary);
    }

    .button.secondary:hover {
      background: var(--primary);
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
    }

    .error-box {
      background: var(--error-bg);
      border: 1px solid var(--error);
      padding: 10px;
      border-radius: var(--radius);
      color: var(--error);
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text);
      font-style: italic;
    }

    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 5px 20px var(--shadow);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    /* Mobile-friendly styles */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px;
      }

      .header {
        padding: 10px 15px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      .button {
        padding: 10px;
        font-size: 14px;
      }

      .summary-card {
        padding: 10px;
      }

      .summary-card h3 {
        font-size: 1rem;
      }

      .summary-card p {
        font-size: 0.9rem;
      }
    }

    /* iOS-specific fixes */
    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      input {
        font-size: 16px;
        -webkit-appearance: none;
      }

      .button {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="button" onclick="login()">Login</button>
      <p id="loginError" class="error-message hidden">Invalid username or password</p>
    </div>
  </div>

  <div class="header hidden" id="mainHeader">
    <h1>Avadhi Nidhi Payment Details</h1>
    <a class="button" href="LoanRequest.html">Request for a Loan</a>
  </div>

  <div class="container hidden" id="mainContent">
    <div id="paymentSummary" class="summary-card">
      <h3>Payment Summary</h3>
      <p><span class="metric">Total Members:</span> <span id="totalMembers">0</span></p>
      <p><span class="metric">Total Paid:</span> AED <span id="totalPaid">0</span></p>
      <p><span class="metric">Total Outstanding:</span> AED <span id="totalOB">0</span></p>
      <p><span class="metric">Latest Month:</span> <span id="latestMonth">-</span></p>
      <p><span class="metric">Latest Month Paid:</span> AED <span id="latestMonthPaid">0</span></p>
    </div>
    <div id="paymentTable" class="loading">Loading payment details...</div>
    <div class="button-row">
      <button class="button" id="darkToggle">Toggle Dark Mode</button>
      <button class="button secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Authentication
    function login() {
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        const loginError = document.getElementById('loginError');

        if (username === 'AN' && password === '1234') {
          loginScreen.style.display = 'none';
          mainContent.style.display = 'block';
          mainHeader.style.display = 'flex';
          mainContent.classList.remove('hidden');
          mainHeader.classList.remove('hidden');
          loginError.classList.add('hidden');
          loadPaymentTable();
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    // Logout
    function logout() {
      try {
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        loginScreen.style.display = 'flex';
        mainContent.style.display = 'none';
        mainHeader.style.display = 'none';
        mainContent.classList.add('hidden');
        mainHeader.classList.add('hidden');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').classList.add('hidden');
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    // Load payment table and summary
    function loadPaymentTable() {
      const paymentTable = document.getElementById('paymentTable');
      paymentTable.innerHTML = '<div class="loading">Loading payment details...</div>';

      fetch('payments.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load payments.csv: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          if (!data.trim()) {
            throw new Error('payments.csv is empty');
          }
          const rows = data.trim().split('\n').map(row => row.split(','));
          if (rows.length < 2) {
            throw new Error('payments.csv has insufficient data');
          }
          const headers = rows[0];
          const tableData = rows.slice(1);

          // Calculate totals and summary metrics
          const totals = new Array(headers.length).fill(0);
          tableData.forEach(row => {
            row.forEach((cell, i) => {
              if (i >= 2 && cell) { // Start from Total Paid (index 2)
                totals[i] += parseFloat(cell) || 0;
              }
            });
          });

          // Update summary
          document.getElementById('totalMembers').textContent = tableData.length;
          document.getElementById('totalPaid').textContent = totals[2].toFixed(0); // Total Paid
          document.getElementById('totalOB').textContent = totals[3].toFixed(0); // OB
          document.getElementById('latestMonth').textContent = headers[headers.length - 1]; // Last month
          document.getElementById('latestMonthPaid').textContent = totals[headers.length - 1].toFixed(0); // Last month total

          // Create table
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // Add headers
          const headerRow = document.createElement('tr');
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Add data rows
          tableData.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell || '-';
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          // Add totals row
          const totalRow = document.createElement('tr');
          totalRow.classList.add('total-row');
          headers.forEach((_, i) => {
            const td = document.createElement('td');
            if (i === 0) {
              td.textContent = '';
            } else if (i === 1) {
              td.textContent = 'TOTAL';
            } else {
              td.textContent = totals[i] ? totals[i].toFixed(0) : '-';
            }
            totalRow.appendChild(td);
          });
          tbody.appendChild(totalRow);

          table.appendChild(thead);
          table.appendChild(tbody);
          paymentTable.innerHTML = '';
          paymentTable.appendChild(table);
        })
        .catch(error => {
          console.error('Error loading payment table:', error.message);
          paymentTable.innerHTML = `<div class="error-box">Error loading payment details: ${error.message}. Please check if payments.csv exists and is correctly formatted.</div>`;
        });
    }

    // Dark mode toggle
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
