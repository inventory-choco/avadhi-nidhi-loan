<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avadhi Nidhi</title>
  <style>
    :root {
      --primary: #0066cc;
      --light: #f4f8fc;
      --accent: #eef4ff;
      --border: #d6e2f1;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --error: #ffcccc;
      --bg: #ffffff;
      --text: #000000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --light: #1f1f1f;
      --accent: #2a2a2a;
      --border: #444;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 5px 20px var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    #loanButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      display: inline-block;
    }

    #paymentTable {
      overflow-x: auto;
      display: block;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: var(--bg);
    }

    tr.total-row {
      font-weight: bold;
      background-color: #fff9db;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
    }

    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
    }

    /* Mobile-friendly styles */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 6px;
      }

      button, #loanButton {
        padding: 10px;
        font-size: 14px;
      }

      #loanButton {
        top: 10px;
        right: 10px;
      }
    }

    /* iOS-specific fixes */
    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      input {
        font-size: 16px;
        -webkit-appearance: none;
      }

      button, #loanButton {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p id="loginError" class="error-message hidden">Invalid username or password</p>
    </div>
  </div>

  <div class="container hidden" id="mainContent">
    <h1>Avadhi Nidhi Payment Details</h1>
    <a id="loanButton" href="LoanRequest.html">Request for a Loan</a>
    <div id="paymentTable"></div>
    <button id="darkToggle">Toggle Dark Mode</button>
  </div>

  <script>
    // Authentication
    function login() {
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const loginError = document.getElementById('loginError');

        if (username === 'AN' && password === '1234') {
          loginScreen.style.display = 'none';
          mainContent.style.display = 'block';
          mainContent.classList.remove('hidden');
          loginError.classList.add('hidden');
          loadPaymentTable();
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    // Load payment table with totals
    function loadPaymentTable() {
      fetch('payments.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load payments.csv: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          if (!data.trim()) {
            throw new Error('payments.csv is empty');
          }
          const rows = data.trim().split('\n').map(row => row.split(','));
          if (rows.length < 2) {
            throw new Error('payments.csv has insufficient data');
          }
          const headers = rows[0];
          const tableData = rows.slice(1);

          // Calculate totals for numeric columns (Total Paid, OB, Mar-2025, etc.)
          const totals = new Array(headers.length).fill(0);
          tableData.forEach(row => {
            row.forEach((cell, i) => {
              if (i >= 2 && cell) { // Start from Total Paid (index 2)
                totals[i] += parseFloat(cell) || 0;
              }
            });
          });

          // Create table
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // Add headers
          const headerRow = document.createElement('tr');
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Add data rows
          tableData.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell || '-';
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          // Add totals row
          const totalRow = document.createElement('tr');
          totalRow.classList.add('total-row');
          headers.forEach((_, i) => {
            const td = document.createElement('td');
            if (i === 0) {
              td.textContent = '';
            } else if (i === 1) {
              td.textContent = 'TOTAL';
            } else {
              td.textContent = totals[i] ? totals[i].toFixed(0) : '-';
            }
            totalRow.appendChild(td);
          });
          tbody.appendChild(totalRow);

          table.appendChild(thead);
          table.appendChild(tbody);
          document.getElementById('paymentTable').innerHTML = '';
          document.getElementById('paymentTable').appendChild(table);
        })
        .catch(error => {
          console.error('Error loading payment table:', error.message);
          document.getElementById('paymentTable').innerHTML = `<p>Error loading payment details: ${error.message}. Please check if payments.csv exists and is correctly formatted.</p>`;
        });
    }

    // Dark mode toggle
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
