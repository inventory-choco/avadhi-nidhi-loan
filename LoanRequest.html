<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avadhi Nidhi - Loan Request</title>
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #00a8b5;
      --light: #f4f8fc;
      --accent: #eef4ff;
      --border: #d6e2f1;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --error: #ff4d4d;
      --error-bg: #ffe6e6;
      --bg: #ffffff;
      --text: #1a1a1a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --light: #1f1f1f;
      --accent: #2a2a2a;
      --border: #444;
      --shadow: rgba(255, 255, 255, 0.05);
      --error-bg: #4d1a1a;
    }

    .header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow);
      z-index: 500;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 5px 20px var(--shadow);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
    }

    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .button:hover {
      background: var(--secondary);
    }

    .button.secondary {
      background: var(--secondary);
    }

    .button.secondary:hover {
      background: var(--primary);
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
    }

    .error-box {
      background: var(--error-bg);
      border: 1px solid var(--error);
      padding: 10px;
      border-radius: var(--radius);
      color: var(--error);
      margin-bottom: 20px;
    }

    #loginScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: var(--light);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 5px 20px var(--shadow);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      background-color: var(--bg);
      color: var(--text);
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px;
      }

      .header {
        padding: 10px 15px;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .button {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      input {
        font-size: 16px;
        -webkit-appearance: none;
      }

      .button {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="button" onclick="login()">Login</button>
      <p id="loginError" class="error-message hidden">Invalid username or password</p>
    </div>
  </div>

  <div class="header hidden" id="mainHeader">
    <h1>Avadhi Nidhi Loan Request</h1>
    <a class="button" href="index.html">Back to Main Page</a>
  </div>

  <div class="container hidden" id="mainContent">
    <form id="loanRequestForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="loanAmount">Loan Amount (AED)</label>
        <input type="number" id="loanAmount" required>
      </div>
      <div class="form-group">
        <label for="repaymentMonths">Repayment Period (Months)</label>
        <input type="number" id="repaymentMonths" required>
      </div>
      <div class="form-group">
        <label for="loanDate">Loan Issue Date</label>
        <input type="date" id="loanDate" required>
      </div>
      <div class="button-row">
        <button type="submit" class="button">Submit</button>
        <button type="button" class="button secondary" onclick="logout()">Logout</button>
      </div>
    </form>
    <div class="button-row">
      <button class="button" id="darkToggle">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function login() {
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        const loginError = document.getElementById('loginError');

        if (username === 'AN' && password === '1234') {
          loginScreen.style.display = 'none';
          mainContent.style.display = 'block';
          mainHeader.style.display = 'flex';
          mainContent.classList.remove('hidden');
          mainHeader.classList.remove('hidden');
          loginError.classList.add('hidden');
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
        document.getElementById('loginError').classList.remove('hidden');
      }
    }

    function logout() {
      try {
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const mainHeader = document.getElementById('mainHeader');
        loginScreen.style.display = 'flex';
        mainContent.style.display = 'none';
        mainHeader.style.display = 'none';
        mainContent.classList.add('hidden');
        mainHeader.classList.add('hidden');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').classList.add('hidden');
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    document.getElementById('loanRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      try {
        const name = document.getElementById('name').value;
        const loanAmount = document.getElementById('loanAmount').value;
        const repaymentMonths = document.getElementById('repaymentMonths').value;
        const loanDate = document.getElementById('loanDate').value;

        if (name && loanAmount && repaymentMonths && loanDate) {
          alert(`Loan request submitted:\nName: ${name}\nLoan Amount: AED ${loanAmount}\nRepayment Period: ${repaymentMonths} months\nLoan Issue Date: ${loanDate}`);
          document.getElementById('loanRequestForm').reset();
        } else {
          alert('Please fill in all fields.');
        }
      } catch (error) {
        console.error('Error submitting loan request:', error);
        alert('An error occurred while submitting the loan request. Please try again.');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
